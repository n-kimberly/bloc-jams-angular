<main class='album-view container narrow'>
     <section class='clearfix'>
         <div class='column half'>
             <img src='/assets/images/album_covers/01.png' class='album-cover-art'>
         </div>
         <div class='album-view-details column half'>
             <h2 class='album-view-title'>The Colors</h2>
             <h3 class='album-view-artist'>Pablo Picasso</h3>
             <h5 class='album-view-release-info'>1909 Spanish Records</h5>
         </div>
     </section>
     <table class='album-view-song-list'>
         <tr class='album-view-song-item'>

             <td class='song-item-number' ng-mouseover="hovered=true" ng-mouseleave = "hovered=false">
                 <span ng-show="!playing && !hovered"> 1 </span>
                 <a class="album-song-button" ng-show="!playing && hovered">
                     <span class="ion-play"></span>
                 </a>
                 <a class="album-song-button" ng-show="playing">
                     <span class="ion-pause"></span>
                 </a>
            </td>

             <td class='song-item-title'>Blue</td>

             <td class='song-item-duration'>3:31</td>

         </tr>
     </table>
 </main>

 <ng-include src="'/templates/player_bar.html'"></ng-include>

 <section class="player-bar">

     <div class="container">

         <div class="control-group main-controls">
             <a class="previous" ng-click="previousSong()"><span class="ion-skip-backward"></span></a>
             <a class="play-pause"><span class="ion-play"></span></a>
             <a class="next" ng-click="nextSong()"><span class="ion-skip-forward"></span></a>
         </div>

         <div class="control-group currently-playing">
             <h2 class="song-name"></h2>
             <div class="seek-control">
                 <div class="seek-bar">
                      <div class="fill"></div>
                      <div class="thumb"></div>
                  </div>
                  <div class="current-time"></div>
                  <div class="total-time"></div>
             </div>
             <h2 class="artist-song-mobile"></h2>
             <h3 class="artist-name"></h3>
         </div>

         <div class="control-group volume">
             <span class="ion-volume-high icon"></span>
             <div class="seek-bar">
                 <div class="fill"></div>
                 <div class="thumb"></div>
             </div>
         </div>

     </div>
 </section>
